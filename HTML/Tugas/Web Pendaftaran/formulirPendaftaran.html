<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#FFFFAA">

    <center>
        <h4>
            <a href="formulirPendaftaran.html">Formulir Pendaftaran</a> | <a href="tabelPeserta.html">Tabel Peserta</a>
        </h4>
        <hr size="1" width="100%">
        <font color="deeppink"><h1>Formulir Pendaftaran</h1></font>
    </center>

    <br>

    <form action="dataPeserta.html" method="POST">

        <fieldset style="border: 1px solid black; background-color: #FFFFAA;"> 
            <legend><font color="darkviolet">Data Pribadi</font></legend>

            <div style="background-color: #CCCCFF; padding: 10px;">

                <p>
                    <label for="nama">Nama:<br></label>
                    <input type="text" id="nama" name="nama" size="30">
                </p>

                <p>
                    Jenis Kelamin:<br>
                    <input type="radio" id="laki" name="jk" value="L"> <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jk" value="P"> <label for="perempuan">Perempuan</label>
                </p>

                <p>
                    <label for="agama">Agama:</label><br>
                    <select id="agama" name="agama">
                    
                        <optgroup label="Agama Mayoritas">
                            <option selected>Islam</option>
                            <option>Kristen</option>
                            <option>Katolik</option>
                        </optgroup>
                    
                        <optgroup label="Agama Lain">
                            <option>Hindu</option>
                            <option>Budha</option>
                        </optgroup>
                    
                    </select>
                </p>

                <p>
                    <label for="tempat_lahir">Tempat Lahir:</label><br>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" size="20">
                </p>

                <p>
                    <label for="tgl_lahir">Tanggal Lahir:</label><br>
                    <input type="date" id="tgl_lahir" name="tgl_lahir">
                </p>
            
                <p>
                    <label for="alamat">Alamat:</label><br>
                    <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea>
                </p>
            </div>

        </fieldset>

        <br>

        <fieldset style="border: 1px solid black; background-color: #FFFFAA;">
            <legend><font color="darkviolet">Pendidikan</font></legend>

            <div style="background-color: #FFCCCC; padding: 10px;">

                <p>
                    <label for="sd">SD</label><br>
                    <input type="text" id="sd" name="sd" size="20">
                    Masuk: <input type="date" id="sd_masuk" name="sd_masuk">
                    Keluar: <input type="date" id="sd_masuk" name="sd_masuk">
                </p>

                <p>
                    <label for="smp">SMP</label><br>
                    <input type="text" id="smp" name="smp" size="20">
                    Masuk: <input type="date" id="smp_masuk" name="smp_masuk">
                    Keluar: <input type="date" id="smp_masuk" name="smp_masuk">
                </p>

                <p>
                    <label for="sma">SMA</label><br>
                    <input type="text" id="sma" name="sma" size="20">
                    Masuk: <input type="date" id="sma_masuk" name="sma_masuk">
                    Keluar: <input type="date" id="sma_masuk" name="sma_masuk">
                </p>
            </div>    

        </fieldset>

        <br>

        <fieldset style="border: 1px solid black; background-color: #FFFFAA;">
            <legend><font color="darkviolet">Pelatihan</font></legend>

            <div style="background-color: #CCCCFF; padding: 10px;">

                <p>
                    Minat:<br>
                    <input type="checkbox" id="minat_html" name="minat[]" value="HTML"> <label for="minat_html">HTML</label>
                    <input type="checkbox" id="minat_css" name="minat[]" value="CSS"> <label for="minat_css">CSS</label>
                    <input type="checkbox" id="minat_js" name="minat[]" value="JS"> <label for="minat_js">JavaScript</label>
                    <input type="checkbox" id="minat_php" name="minat[]" value="PHP"> <label for="minat_php">PHP</label>
                </p>

                <p>
                    Kompetensi:<br>
                    <input type="checkbox" id="komp_html" name="kompetensi[]" value="HTML"> <label for="komp_html">HTML</label>
                    <input type="checkbox" id="komp_css" name="kompetensi[]" value="CSS"> <label for="komp_css">CSS</label>
                    <input type="checkbox" id="komp_js" name="kompetensi[]" value="JS"> <label for="komp_js">JavaScript</label>
                    <input type="checkbox" id="komp_php" name="kompetensi[]" value="PHP"> <label for="komp_php">PHP</label>
                </p>
            </div>

        </fieldset>

        <br>

        <fieldset style="border: 1px solid black; background-color: #FFFFAA;">
            <legend><font color="darkviolet">Pilih Jurusan</font></legend>
            
            <div style="background-color: #FFCCCC; padding: 10px;">

                <p>
                    <select id="jurusan" name="jurusan">
                        <optgroup label="Teknik">
                            <option>Teknik Informatika</option>
                            <option>Teknik Elektro</option>
                            <option>Teknik Industri</option>
                            <option>Teknik Sipil</option>
                        </optgroup>
                        <optgroup label="Ekonomi">
                            <option>Akuntansi</option>
                            <option>Manajemen</option>
                            <option>Perbankan</option>
                            <option>Bisnis Digital</option>
                        </optgroup>
                    </select>
                </p>
            </div>

        </fieldset>
        
        <br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form>

</body>
</html>
